version: 0.2

phases:
  build:
    commands:
      - chmod u+x ./scripts/build.sh
      - ./scripts/build.sh all
      - mv otoroshi/target/scala-2.12/otoroshi.jar app.jar
artifacts:
  type: zip
  files:
    - 'app.jar'
    - 'Procfile'
    - 'run.sh'
    - '.ebextensions/**/*'
cache:
  paths:
    - '/root/.ivy2/cache/**/*'
